        tes: function(a) {
                var self = this;
                var $ = self.$;
                var pos = self.akunAll1.map(function(e) { return e.id; }).indexOf(a);
                [self.akunAktif1[0],self.akunAll1[pos]] = [self.akunAll1[pos],self.akunAktif1[0]];
                self.$setState({ 
                    gambarAktif1:self.akunAktif1[0].gambar,
                });
                self.$setState({ loading1: true });
                setTimeout(function() {
                  self.$setState({ loading1: false });
                }, 3000);
                
        },
        loadMore1: function (e, done) {
                var self = this;
                var $ = self.$$;
                
                setTimeout(function() {
                self.$setState({ loading1: false });
                }, 4000);

                setTimeout(function () {
                    self.$setState({
                        items: self.items,
                        loading1:true
                    });
                // Done
                done();
                }, 2000);
            },
        loadMore: function () {
          var self = this;
          var $ = self.$$;
          if (!self.allowInfinite) return;
          self.allowInfinite = false;
          setTimeout(function () {
            if (self.lastItem >= 50) {
              self.$setState({
                hasMoreItems: false,
              });
              return;
            }
            for (var i = 0; i <= 9; i++) {
            self.items.push({
              mapel: self.nilaiArray[i].mapel,
              tanggal: self.nilaiArray[i].tanggal,
              type: self.nilaiArray[i].type,
              color: self.nilaiArray[i].color,
              nilai: self.nilaiArray[i].nilai,
              kkm: self.nilaiArray[i].kkm,
              ratakls: self.nilaiArray[i].ratakls,
            },);
            }
            self.allowInfinite = true;
            self.$setState({
              lastItem: self.lastItem + 10,
              items: self.items,
            });
          }, 1000);
        }
      },

              acc=true;
              app.accordion.close('.accor');
            };
            });
        },

          localStorage.removeItem('bantuanValue');
